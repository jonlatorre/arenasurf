
services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./media:/app/media
      - ./logs:/app/logs
    environment:
      - DEBUG=1
      - USE_MYSQL=1
      - DJANGO_SETTINGS_MODULE=arenasurf.docker_settings
      - MYSQL_DATABASE=arenasurf_dev
      - MYSQL_USER=arenasurf
      - MYSQL_PASSWORD=arenasurf123
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
    networks:
      - arenasurf-network

  db:
    image: mysql:8.0
    volumes:
      - mysql_dev_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=arenasurf_dev
      - MYSQL_USER=arenasurf
      - MYSQL_PASSWORD=arenasurf123
      - MYSQL_ROOT_PASSWORD=root123
    ports:
      - "3306:3306"
    networks:
      - arenasurf-network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_dev_data:

networks:
  arenasurf-network:
    driver: bridge
